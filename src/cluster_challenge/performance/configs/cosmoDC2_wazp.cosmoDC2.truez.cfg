

cats:
    cat1: 'cosmoDC2.v0'
    cat2: 'wazp.cosmoDC2.truez.v0'


matching:
    method: 'proximity'
    pref: 'more_massive'
    params: [0.05, 1.0]


path_base:
    in: '/sps/lsst/groups/clusters/cluster_comparison_project/after_matching/'
    out: '/sps/lsst/users/rsolomon/web/desc/cluster_comparison_project/'


cat_keys:
    cat1:
        id: 'id_cl'
        ra: 'ra_cl'
        dec: 'dec_cl'
        z: 'z_cl'
        mass: 'mass'
        logmass: 'log10_mass'
    cat2:
        id: 'id_cl'
        ra: 'ra_cl'
        dec: 'dec_cl'
        z: 'z_cl'
        richness: 'mass'


merged_keys:
    id_halo: 'cat1_id_cl'
    ra_halo: 'cat1_ra_cl'
    dec_halo: 'cat1_dec_cl'
    z_halo: 'cat1_z_cl'
    mass: 'cat1_mass'
    log_mass: 'cat1_log10_mass'
    id_cl: 'cat2_id_cl'
    ra_cl: 'cat2_ra_cl'
    dec_cl: 'cat2_dec_cl'
    z_cl: 'cat2_z_cl'
    richness: 'cat2_mass'
    richness_err: 'cat2_mass_err'
    snr: 'cat2_snr_cl'

mass_richness:
    binned:
        Nzbins: 6
        zrange: [0 , 1.5]
        NMbins: 6
        Mrange: [13, 15.5]
        Nrbins: 40
        rrange: [0, 3]
        min_Ncl_inbin: 50

match_metrics:
    bins:
        redshift:
            range: [0 , 1.5]
            N:
                coarse: 6
                fine: 20
        delta_redshift:
            range: [-7, -1]
            N:
                coarse: 6
                fine: 100
        mass:
            range: [13, 15.5]
            N:
                coarse: 6
                fine: 20
        richness:
            range: [0, 150]
            N:
                coarse: 7
                fine: 20
        radius:
            degrees:
                range: [0, 0.1]
                N:
                    coarse: 10
                    fine: 100
            Mpc:
                range: [0, 2]
                N:
                    coarse: 10
                    fine: 100

latex:
    mass: '$M_{200c}$'
    logmass: '$\log M_{200c}$'
    redshift_1: '$z_{halo}$'
    redhift_2: '$z_{cl}$'
    richness_2: '$\lambda$'
    
